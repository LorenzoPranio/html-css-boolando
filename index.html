<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!--Logo con sfondo arancione fixed-->
        <div class="container-full bg-orange">
            <div class="row">
                <div class="col-33">
                    <div class="content">
                       <p>Donna Uomo Bambini</p>
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img class="logo" src="./img/boolean-logo.png" alt="Logo Boolean">
                    </div>
                </div>
                <div class="col-33">
                    <div class="content">
                        <img class="minilogo" id="ml-20" src="./img/user-svgrepo-com.svg" alt="User">
                        <img class="minilogo" src="./img/heart-svgrepo-com.svg" alt="Heart">
                        <img class="minilogo" src="./img/bag-5-svgrepo-com.svg" alt="Shopping Bag">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--Foto con i prezzi-->
        <div class="container">
            <div class="row">
                <div class="col-30" id="mt-100">
                    <div class="contentmain">
                        <img class="photo" src="./img/1.webp" alt="Foto 1">
                        <div class="label red">-50%</div>
                        <div class="label-green">Sostenibilità</div>
                    </div>
                </div>
                <div class="col-30" id="mt-100">
                    <div class="contentmain">
                        <img class="photo" src="./img/2.webp" alt="Foto 2">
                        <div class="label red">-30%</div>
                    </div>
                </div>
                <div class="col-30" id="mt-100">
                    <div class="contentmain">
                        <img class="photo" src="./img/3.webp" alt="Foto 3">
                        <div class="label red">-30%</div>
                    </div>
                </div>
                <div class="col-30">
                    <div class="contentmain">
                        <img class="photo" src="./img/4.webp" alt="Foto 4">
                        <div class="label red">-50%</div>
                        <div class="label-green">Sostenibilità</div>
                    </div>
                </div>
                <div class="col-30">
                    <div class="contentmain">
                        <img class="photo" src="./img/5.webp" alt="Foto 5">
                    </div>
                </div>
                <div class="col-30">
                    <div class="contentmain">
                        <img class="photo" src="./img/6.webp" alt="Foto 6">
                        <div class="label green">Sostenibilità</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!--Barra nera con social media logo-->
        <div class="container">
            <div class="row">
                <div class="col-50">
                    <div class="contentfoot">
                        <p class="mt-15">Booleando s.r.l</p>
                        <ul>
                            <li>Informazioni legali</li>
                            <li>Informativa sulla privacy</li>
                            <li>Diritto di recesso</li>
                        </ul>
                    </div>
                </div>
                <div class="col-50">
                    <div class="contentfoot">
                        <p class="mt-15" id="ta-end">Trovaci anche su</p>
                        <img class="minilogosocial" src="./img/twitter-svgrepo-com.svg" alt="Logo Twitter">
                        <img class="minilogof" src="./img/facebook-svgrepo-com.svg" alt="Logo Facebook">
                        <img class="minilogof" src="./img/instagram-alt-svgrepo-com.svg" alt="Logo Instagram">
                        <img class="minilogof" src="./img/pinterest-svgrepo-com.svg" alt="Logo Pinterest">
                        <img class="minilogof" src="./img/youtube-rounded-svgrepo-com.svg" alt="Logo Youtube">
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </footer>
</body>
</html>
